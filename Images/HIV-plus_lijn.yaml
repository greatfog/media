summary: >-
  Poster advertises for a hot line in which people, whether affected by HIV or
  not, can speak to those who are affected confidentially. Painting by Keith
  Haring illustrates a pair of scissors which represents separation, cutting a
  red snake, the sign of death. Poster depicts severing connections with HIV.
  Poster held by Louise M. Darling Biomedical Library. History & Special
  Collections, Collection no. 306, item NE030.
